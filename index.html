<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Répertoire du Coran</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2E7D32">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3033/3033143.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

  <header>
    
    <h1>Le Saint Coran</h1>
    
    <div id="user-area">
        
        <a href="login.html" id="btn-login-link" class="btn-login-header">
            <i class="fa-solid fa-user"></i> Se connecter
        </a>

        <div id="user-logged-in" style="display:none;">
            <span id="welcome-msg"></span>
            
            <img id="user-avatar" src="" alt="Profil" class="avatar">
            
            <button onclick="logout()" class="btn-logout-icon" title="Se déconnecter">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>

    </div>

    <div class="controls">
        <button class="btn-filter active" onclick="filterSurahs('all')">Toutes</button>
        <button class="btn-filter" onclick="filterSurahs('fav')">Mes Favoris ❤</button>
    </div>

<div id="hadith-container" class="hadith-card">
    <h3>Hadith du jour</h3>
    <blockquote id="hadith-text">Chargement...</blockquote>
    <cite id="hadith-source"></cite>
</div>
</header>


    <div id="surah-container"></div>

    <div id="verse-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" style="margin:0; color:var(--primary-color);">Titre</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
<footer>
        <div class="footer-content">
            <p>&copy; 2025 <strong>Le Saint Coran</strong>. Tous droits réservés.</p>
            <p>Développé avec <i class="fa-solid fa-heart" style="color: #d32f2f;"></i> par <span style="color: var(--primary-color); font-weight: bold;">Zakaria</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
