<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Répertoire du Coran</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

<header>
        <h1>Le Saint Coran</h1>
        <div class="controls">
            <button class="btn-filter active" onclick="filterSurahs('all')">Toutes</button>
            <button class="btn-filter" onclick="filterSurahs('fav')">Mes Favoris ❤</button>
        </div>
    </header>

    <div id="surah-container"></div>

    <div id="verse-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" style="margin:0; color:var(--primary-color);">Titre</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
