<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Répertoire du Coran</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Le Saint Coran</h1>
        
        <div id="auth-container">
            
            <div id="login-forms">
                <input type="text" id="username" placeholder="Nom d'utilisateur" class="auth-input">
                <input type="password" id="password" placeholder="Mot de passe" class="auth-input">
                
                <div class="auth-buttons">
                    <button onclick="login()" class="btn-auth login">Se connecter</button>
                    <button onclick="register()" class="btn-auth register">S'inscrire</button>
                </div>
            </div>

            <div id="user-info" style="display:none;">
                <span id="welcome-msg"></span>
                <button onclick="logout()" class="btn-auth logout">Déconnexion</button>
            </div>

        </div>

        <div class="controls">
            <button class="btn-filter active" onclick="filterSurahs('all')">Toutes</button>
            <button class="btn-filter" onclick="filterSurahs('fav')">Mes Favoris ❤</button>
        </div>
    </header>

    <div id="surah-container"></div>

    <div id="verse-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" style="margin:0; color:var(--primary-color);">Titre</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
