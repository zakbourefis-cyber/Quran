<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Répertoire du Coran</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Le Saint Coran</h1>
        
        <div id="user-area" style="margin-bottom: 20px;">
            <button id="login-btn" class="btn-filter" style="background-color:#4285F4; color:white; border:none;">
                <i class="fa-brands fa-google"></i> Se connecter
            </button>
            <div id="user-info" style="display:none;">
                <span id="user-name"></span>
                <button id="logout-btn" style="background:none; border:none; color:red; cursor:pointer; text-decoration:underline;">(Déconnexion)</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn-filter active" onclick="window.filterSurahs('all')">Toutes</button>
            <button class="btn-filter" onclick="window.filterSurahs('fav')">Mes Favoris ❤</button>
        </div>
    </header>

    <div id="surah-container"></div>

    <div id="verse-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" style="margin:0; color:var(--primary-color);">Titre</h2>
                <span class="close-btn" onclick="window.closeModal()">&times;</span>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
